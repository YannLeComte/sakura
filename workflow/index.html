<!doctype html>
    <head> 
    <meta charset="UTF-8" />
    
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="bootstrap-3.3.7/js/bootstrap-select.min.js"></script>
    <script src="js/jsPlumb-2.1.7.js"></script>
    <script src="js/websocket.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/css/bootstrap-select.min.css">
    
    </head>
    
    <body>
        <div class="container theme-showcase" role="main">
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-md-12" >
                        <ul class="nav nav-pills">
                            <li>
                                <a class="dropdown-toggle" id="dp_menu_project" data-toggle="dropdown" style="cursor: pointer;">Project</a>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li><a href="#" onclick="new_project()">New</a></li>
                                    <li><a href="#" onclick="load_project()">Load</a></li>
                                    <li><a href="#" onclick="save_project()">Save</a></li>
                                </ul>
                            </li>
                            <li>
                                <a onclick="select_op_open_modal();" style="cursor: pointer;">Operators</a>
                            </li>
                            <li>
                                <a onclick="not_yet()" style="cursor: pointer;">Help</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <table width="100%">
                <tr>
                    <td width="250px">
                        <div id="sakura_left_div" class="sakura_left_tab">
                            <div class="panel-group" id="op_left_accordion">
                            </div>
                        </div>
                    <td width="100%">
                        <div id="sakura_main_div" class="sakura_main">
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        
        <div id="sakura_operator_contextMenu" class="dropdown clearfix">
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" style="display:block;position:static;margin-bottom:5px;">
                <li><a tabindex="-1" href="#">Delete</a></li>
            </ul>
        </div>
        
        <div class="modal fade" id="modal_op_selector" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Operators Selection</h2>
                    </div>
                    <div class="modal-body">
                        <table width="100%">
                            <tr>
                                <td width="40%" style="padding: 5px; vertical-align: top; background-color: #EEEEEE;" >
                                    <table class="table" style="border: none;">
                                        <tr>
                                            <td>
                                                <label>Select by tag</label>
                                            </td>
                                            <td>
                                                <select class="selectpicker" multiple id="select_op_tags_select" onchange="select_op_on_change_tag();" data-width="200px" data-live-search="true">
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <label>Select by Name </label>
                                            </td>
                                            <td>
                                                <select class="selectpicker" multiple id="select_op_names_select" onchange="select_op_on_change_name();" data-width="200px" data-live-search="true">
                                                </select>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td style="padding: 5px;">
                                    <input type="text" class="form-control" placeholder="Enter a panel title" id="select_op_panel_title"></input>
                                    <br>
                                    <div width="100%" style="height: 400px; overflow-y: auto;">Operators
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="add_accordion();">Make a panel</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/general.js"></script>
        <script src="js/interaction.js"></script>
        <script src="js/select_operator.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
